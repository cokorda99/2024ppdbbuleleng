<ion-view title="PPDB Singaraja" hide-nav-bar="true" cache-view="false" id="welcome">
  <ion-content padding="false" class="manual-ios-statusbar-padding" scroll="false">
    <style>
      :root {
      --input-padding-x: 1.5rem;
      --input-padding-y: 0.75rem;
      }
  
      .login,
      .image {
      min-height: 100vh;
      }

      .montserrat{
        font-family: 'Montserrat', sans-serif;
      }
  
      .bg-image {
      /* background-image: url('img/bg2.jpeg'); */
      background:url('img/Bghomebaru.jpeg');
      /* background-color: black; */
      background-size: 100% 100vh;
      background-repeat: no-repeat;
      background-position: center;
      }
      .bg-image2 {
      /* background-image: url('img/bg2.jpeg'); */
      background:linear-gradient(0deg, rgba(0, 0, 0, 0.884), rgba(255, 0, 0, 0.507)), url('img/tanah_lot.jpg');
      /* background-color: black; */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      }
      .bg-image3 {
      /* background-image: url('img/bg2.jpeg'); */
      background:linear-gradient(0deg, rgba(0, 0, 0, 0.884), rgba(255, 0, 0, 0.507)), url('img/jati_luwih.jpg');
      /* background-color: black; */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      }
  
      .login-heading {
      font-weight: 300;
      }
  
      .btn-login {
      font-size: 0.9rem;
      letter-spacing: 0.05rem;
      padding: 0.75rem 1rem;
      border-radius: 2rem;
      }
  
      .form-label-group {
      position: relative;
      margin-bottom: 1rem;
      }
  
      .form-label-group>input,
      .form-label-group>label {
      padding: var(--input-padding-y) var(--input-padding-x);
      height: auto;
      border-radius: 2rem;
      }
  
      .form-label-group>label {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      margin-bottom: 0;
      /* Override default `<label>` margin */
      line-height: 1.5;
      color: #495057;
      cursor: text;
      /* Match the input under the label */
      border: 1px solid transparent;
      border-radius: .25rem;
      transition: all .1s ease-in-out;
      }
  
      .form-label-group input::-webkit-input-placeholder {
      color: transparent;
      }
  
      .form-label-group input:-ms-input-placeholder {
      color: transparent;
      }
  
      .form-label-group input::-ms-input-placeholder {
      color: transparent;
      }
  
      .form-label-group input::-moz-placeholder {
      color: transparent;
      }
  
      .form-label-group input::placeholder {
      color: transparent;
      }
  
      .form-label-group input:not(:placeholder-shown) {
      padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
      padding-bottom: calc(var(--input-padding-y) / 3);
      }
  
      .form-label-group input:not(:placeholder-shown)~label {
      padding-top: calc(var(--input-padding-y) / 3);
      padding-bottom: calc(var(--input-padding-y) / 3);
      font-size: 12px;
      color: #777;
      }
  
      /* Fallback for Edge
      -------------------------------------------------- */
  
      @supports (-ms-ime-align: auto) {
      .form-label-group>label {
        display: none;
      }
      .form-label-group input::-ms-input-placeholder {
        color: #777;
      }
      }
  
      /* Fallback for IE
      -------------------------------------------------- */
  
      @media all and (-ms-high-contrast: none),
      (-ms-high-contrast: active) {
      .form-label-group>label {
        display: none;
      }
      .form-label-group input:-ms-input-placeholder {
        color: #777;
      }
      }
  
    </style>
    	<div class="container-fluid" style="background-color: white;">
        <div class="row no-gutter">
          <div class="container-fluid col-lg-12 bg-dark p-0">
            <img id="banner-mobile" src="img/Bghomebaru.jpeg" alt="">
          </div>
          <div class="d-none d-md-flex col-md-4 col-lg-8 bg-image"></div>
          <div class="col-md-8 col-lg-4 shadow">
          <div class="login">
            <div class="container-fluid">
            <div class="row">
              <div class="col-md-9 col-lg-10 mx-auto">
                <div class="fixed-top">
                  <div class="float-right">
                    <div class="dropdown">
                      <a class="m-2" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="far fa-user-circle bg-light m-2 shadow"
                        style="font-size:24px; color:rgb(0, 119, 255); border-radius: 100px"></i>
                      </a>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="" ng-click="loginSiswa()">Login Siswa</a>
                      </div>
                    </div>
                  </div>
                </div>
              <div id="login-info">
                <h3 class="login-heading mb-4 montserrat mt-5 pt-5 text-center">Log in Admin</h3>
   
                <p class="text-center montserrat">Masukan email dan password &nbsp;<a href=""data-bs-toggle="modal" data-bs-target="#modal_bantuan"><i class="far fa-question-circle"
                  style="font-size:20px; color:rgb(0, 119, 255);" ></i></a></p>
                  <form >
                    <div class="form-label-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email"  ng-model="formData.email">
                    <label for="email">Email</label>
                    </div>
                    <div class="form-label-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password"  ng-model="formData.password">
                    <label for="password">Password</label>
                    </div>
                    <button ng-click="loginAdmin()" class="btn btn-lg btn-primary btn-block btn-login text-uppercase fw-bold mb-2">Log in</button>
                    <!-- <center>
                      <a href="" ng-click="registrasi()">Belum punya Akun Admin ?,Klik Disini untuk mendaftar</a>
                    </center> -->
                    <!-- <button ng-click="registrasi()" class="btn btn-lg btn-success btn-block btn-login text-uppercase fw-bold mb-2">Daftar</button> -->
                  </form>
              </div>


              </div>
            </div>
            </div>
          </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modal_bantuan" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <h5 class="modal-title text-light" id="exampleModalLabel">Tutorial PPDB</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                  aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h6>Tata Cara Login Aplikasi PPDB</h6>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade bg-danger" id="modal_double_login" tabindex="-1" role="dialog" aria-labelledby="modal_double_login"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <h5 class="modal-title text-light" id="modal_double_login">Attention</h5>
          <button type="button" class="close " data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5>Anda Masih Login Sebagai Siswa</h5>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
    </div>
  </ion-content>
</ion-view>
